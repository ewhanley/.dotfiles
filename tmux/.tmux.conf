# --general----------------------
set -ga terminal-overrides ",xterm-256color:Tc"
set-option -g default-terminal "tmux-256color"
set -s escape-time 0

# Better prefix: Ctrl-a (Ctrl-Space conflicts with macOS keyboard switching)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

set-window-option -g mode-keys vi

set -g mouse on

# --display-----------------------
set -g base-index 1
set -g pane-base-index 1
set -g automatic-rename on
set -g renumber-windows on
set -g set-titles on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
set-option -g focus-events on

# --nav---------------------------
bind C-c new-session

# Better split keys (| and -)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# vim-tmux-navigator integration
# These will work with Ctrl-h/j/k/l in both vim and tmux
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Resize panes with Prefix + H/J/K/L (capital letters)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane cycling with Prefix + a
bind a last-pane

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window
bind Tab last-window

# --copy/paste-------------------
# macOS clipboard integration
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer

# Mouse copy
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Enter copy mode with Prefix + [
bind Enter copy-mode

# --session management------------
bind s choose-tree -Zs

# --status bar-------------------
set -g status-interval 5
set -g status-position top
set -g status-left '#[fg=cyan]#S #[fg=white]| '
set -g status-left-length 40
set -g status-right '#[fg=yellow]#(whoami)@#h #[fg=white]| #[fg=cyan]%H:%M '
set -g status-right-length 60

# --plugins-----------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
